<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" >
    <title>Final Project Contact Us</title>
    <link rel="stylesheet" href="css/stylesAboutUs.css">

</head>
<body>
    <header>
        <h1>University of Wisconsin Stevens Point<br >Data Analytics Club</h1>
        <nav>
            <a class="navText" href="./index.html">Home</a>
            <a class="navText" href="./Events.html">Events</a>
            <a class="navText" href="./ContactUs.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="grade">Grade:</label>
            <select id="grade" name="grade" required>
                <option value="">Select</option>
                <option value="Freshman">Freshman</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
                <option value="Other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>

        <nav>
            <a class="footerNavText" href="./Events.html">Events</a>
            <a class="footerNavText" href="./ContactUs.html">Contact Us</a>
        </nav>
        <a href="./index.html"> <img src="./images/logo.jpg" alt=""> </a>
        <p>
            Copyright &copy; 2018 All Rights Reserved<br>
        </p>
    </footer>
</body>
</html>
